<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Papas</ion-title>
          <ion-fab-button (click)="startListening()"><ion-icon name="ios-mic"></ion-icon></ion-fab-button>
          <ion-fab-button (click)="stopListening()" ><ion-icon name="ios-mic-off"></ion-icon></ion-fab-button>
          <ion-fab-button (click)="getPermission()" ><ion-icon name="ios-hand"></ion-icon></ion-fab-button>
        </ion-toolbar>
      </ion-header>
      <ion-content>
          <!-- <ion-list> -->
              <!-- <ion-item *ngFor="let match of matches">
                {{ match }}
              </ion-item> -->
            <!-- </ion-list> -->
      
        <ion-searchbar placeholder="Buscar..."   value="{{ matches[1] }}" (ionInput)="getItems($event)" ></ion-searchbar>
  
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
